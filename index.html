<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausa Beats - Daftar Konser</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">Ausa Beats</div>
            <nav class="nav-center">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-home"></i> Beranda
                </a>
                <a href="about.html" class="nav-item">
                    <i class="fas fa-info-circle"></i> Tentang
                </a>
                <a href="tiket.html" class="nav-item">
                    <i class="fas fa-ticket-alt"></i> Tiket
                </a>
                <a href="kontak.html" class="nav-item">
                    <i class="fas fa-envelope"></i> Kontak
                </a>
            </nav>
            <div class="nav-right">
                <a href="#" class="btn">Login</a>
                <a href="#" class="btn">Register</a>
            </div>
        </div>
    </header>

    <main>
        <!-- Slider Section -->
        <section class="slider">
            <div class="slider-container">
                <div class="slide active">
                    <img src="images/pamflet1.jpg" alt="Pamflet 1">
                </div>
                <div class="slide">
                    <img src="images/pamflet2.jpg" alt="Pamflet 2">
                </div>
                <div class="slide">
                    <img src="images/pamflet3.jpg" alt="Pamflet 3">
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </section>

        <!-- Card Box Section -->
        <section class="concert-cards">
            <h2>Daftar Konser</h2>
            <div class="cards-container">
                <div class="card">
                    <img src="images/concert1.jpg" alt="Konser 1">
                    <h3>Konser Rock</h3>
                    <p>Lokasi: Jakarta</p>
                    <p>Tanggal: 25 Januari 2025</p>
                    <a href="#" class="btn-card">Lihat Tiket</a>
                </div>
                <div class="card">
                    <img src="images/concert2.jpg" alt="Konser 2">
                    <h3>Jazz Night</h3>
                    <p>Lokasi: Bandung</p>
                    <p>Tanggal: 15 Februari 2025</p>
                    <a href="#" class="btn-card">Lihat Tiket</a>
                </div>
                <div class="card">
                    <img src="images/concert3.jpg" alt="Konser 3">
                    <h3>Pop Festival</h3>
                    <p>Lokasi: Surabaya</p>
                    <p>Tanggal: 10 Maret 2025</p>
                    <a href="#" class="btn-card">Lihat Tiket</a>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="js/index.js"></script>
</html>
