<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket | Ausa Beats</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/tiket.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <i class="fas fa-guitar"></i> AuSa Beats
            </div>
            <div class="navbar-right">
                <!-- Pembeli, ikon diganti menjadi orang, bukan button -->
                <a href="#" class="navbar-icon"><i class="fas fa-user"></i> Pembeli</a>
                <!-- Tiket dengan warna tombol khusus -->
                <a href="#" id="tickets-btn" class="navbar-btn tiket-btn"><i class="fas fa-ticket-alt"></i> Tiket</a>
                <!-- Keluar dengan warna tombol khusus -->
                <a href="https://proyek-tiga.github.io/login" id="logout-btn" class="navbar-btn keluar-btn"><i
                        class="fas fa-sign-out-alt"></i> Keluar</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="section-title">Tiket Saya</h2>
            <div class="ticket-container">
                <table class="ticket-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Jenis Tiket</th>
                            <th>Nama Konser</th>
                            <th>Tanggal Konser</th>
                            <th>Lokasi</th>
                            <th>QR Code</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data Tiket Pembeli -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Pop-up untuk Detail Tiket -->
    <div id="ticket-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeTicketModal()">&times;</span>
            <div class="e-ticket">
                <h2>e-Ticket</h2>
                <div class="ticket-body">
                    <div class="ticket-info">
                        <p><strong>Nama:</strong> <span id="user-name"></span></p>
                        <p><strong>Jenis Tiket:</strong> <span id="ticket-name"></span></p>
                        <p><strong>Nama Konser:</strong> <span id="concert-name"></span></p>
                        <p><strong>Tanggal Konser:</strong> <span id="concert-date"></span></p>
                        <p><strong>Lokasi:</strong> <span id="location"></span></p>
                        <p><strong>Status:</strong> <span id="status"></span></p>
                    </div>
                    <div class="ticket-qr">
                        <div id="qr-code-container">
                            <img id="qr-code" src="" alt="QR Code" width="150">
                        </div>
                        <button id="download-ticket" class="btn-download">Unduh e-Ticket</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/tiket.js"></script>

</html>
