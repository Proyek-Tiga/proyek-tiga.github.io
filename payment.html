<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Konser</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/payment.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <i class="fas fa-guitar"></i> AuSa Beats
            </div>
            <div class="navbar-right">
                <!-- Pembeli, ikon diganti menjadi orang, bukan button -->
                <a href="#" class="navbar-icon"><i class="fas fa-user"></i> Pembeli</a>
                <!-- Tiket dengan warna tombol khusus -->
                <a href="tiket.html" id="tickets-btn" class="navbar-btn tiket-btn"><i class="fas fa-ticket-alt"></i> Tiket</a>
                <!-- Keluar dengan warna tombol khusus -->
                <a href="https://proyek-tiga.github.io/login" id="logout-btn" class="navbar-btn keluar-btn"><i
                        class="fas fa-sign-out-alt"></i> Keluar</a>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="concert-details">
                <h2>Detail Konser</h2>
                <div class="concert-info">
                    <img src="path-to-image.jpg" alt="Concert Image">
                    <div class="info">
                        <p><strong>Nama Konser:</strong> <span id="concert-name">Concert Name</span></p>
                        <p><strong>Lokasi:</strong> <span id="concert-location">Concert Location</span></p>
                        <p><strong>Tanggal:</strong> <span id="concert-date">Date</span></p>
                        <p><strong>Harga:</strong> <span id="concert-price">Rp 0</span></p>
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <h3>Pesanan</h3>
                <div class="order-items">
                    <ul>
                        <li><strong>Tiket:</strong> <span id="ticket-name">Tiket 1</span> - <span
                                id="ticket-quantity">1</span> x <span id="ticket-price">Rp 0</span></li>
                        <!-- Add more ticket items here dynamically -->
                    </ul>
                </div>
                <p class="total-price">Total Pesanan: <span id="total-price">Rp 0</span></p>
                <button id="pay-now" class="payment-btn">Lanjutkan ke Pembayaran</button>
            </div>
        </div>
    </main>
</body>
<script src="js/payment.js"></script>

</html>
